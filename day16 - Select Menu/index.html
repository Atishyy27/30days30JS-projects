<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectorField" class="selectorField">
                <p>Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowicon" alt="arrow">
            </div>

            <ul id="list" class="hidden">
                <li class="options">
                    <img src="SelectMenu_Img/Facebook.png" alt="Facebook">
                    <p>Facebook</p>
                </li>                
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png" alt="Instagram">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png" alt="Pinterest">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png" alt="WhatsApp">
                    <p>WhatsApp</p>
                </li>                
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png" alt="Twitter">
                    <p>Twitter</p>
                </li>                
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png" alt="YouTube">
                    <p>YouTube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
